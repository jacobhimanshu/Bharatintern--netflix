<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Open Graph -->
  <meta property="og:title" content="Temperature Converter" />
  <meta property="og:site_name" content="Temperature Converter" />
  <meta property="og:url" content="https://neel-07.github.io/Temperature-Converter/" />
  <meta property="og:description" content="This web application provides a simple and intuitive interface for converting temperatures between Celsius and Fahrenheit. Whether you need quick temperature conversions for cooking, weather analysis, or any other purpose, this tool has got you covered." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.postimg.cc/pVgKKQPX/temp.png" />


  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Added CDN for tour guide -->
  <script src="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/intro.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/minified/introjs.min.css" />

  <!-- Added CDN for Tooltip -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
    <div class="header">
      <h1>Temperature Converter</h1>
      <span class="temperature-icon"><i class="fas fa-temperature-high"></i></span>
    </div>

    <div class="start-tour-button">
      <button id="startTourButton">Start Tour</button>
    </div>

    <input type="checkbox" id="hamburger" class="hamburger-checkbox">
    <label for="hamburger" class="hamburger-label">
      <i class="fas fa-bars"></i>
    </label>
  </nav>

  <div class="containers">
    <div class="temperature-input" id="celsius" data-step="1" data-intro="Hello" data-bs-toggle="tooltip" data-bs-placement="top" title="Convert Celsius Here">
      <input type="number" id="celsiusInput" placeholder="Celsius" />
      <span class="unit">°C</span>
    </div>
    <div class="temperature-input" id="fahrenheit" data-bs-toggle="tooltip" data-bs-placement="top" title="Convert Fahrenheit Here">
      <input type="number" id="fahrenheitInput" placeholder="Fahrenheit" />
      <span class="unit">°F</span>
    </div>
    <div class="temperature-input" id="kelvin" data-bs-toggle="tooltip" data-bs-placement="top" title="Convert Kelvin Here">
      <input type="number" id="kelvinInput" placeholder="Kelvin" />
      <span class="unit">K</span>
    </div>

    <div class="button">
      <button id="clearButton">Clear All</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
